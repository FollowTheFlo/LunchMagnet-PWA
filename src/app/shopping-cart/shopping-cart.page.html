<ion-header>
  <ion-toolbar>
    <ion-title>Shopping-cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item-group>
    <ion-item *ngFor="let selectedItem of selectedMenuItems">
      <ion-buttons>
        <ion-button slot="end">
            <ion-icon name="close-circle"  ></ion-icon>
        </ion-button>
        <ion-label>
        {{ selectedItem.name }}
        </ion-label>
      </ion-buttons>
    </ion-item>
  </ion-item-group>
</ion-content>
