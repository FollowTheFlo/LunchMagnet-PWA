<ion-header>
  <ion-toolbar>
    <ion-title>{{menuItem.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        {{menuItem.name}}
      </ion-card-title>
      <ion-card-subtitle>
        {{menuItem.description}}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{totalPrice}}$CA
     <div class=itemCount>
       <ion-item>
          <ion-icon  name="remove-circle-outline" (click)="onCounterRemove()"></ion-icon>
          <ion-label>{{menuItem.quantity}}</ion-label>
          <ion-icon  name="add-circle-outline" (click)="onCounterAdd()"></ion-icon>
        </ion-item>
      </div>
      <div *ngIf="menuItem.options.length > 0"> 
        <div *ngFor="let option of menuItem.options">
          <p>{{option.name}}</p>
          <ion-list *ngIf="menuItem.options.length > 0">
            <ion-item *ngFor="let topping of option.toppings">
              <ion-label>{{topping.name}} - {{topping.price}}$CA</ion-label>
              <ion-checkbox #checkbox slot="end" (ionChange)="onBoxChanged(checkbox, topping, option)" [checked]="topping.selected"></ion-checkbox>
            </ion-item>
          </ion-list>
        </div>
      </div>  
      <ion-button *ngIf="menuItem.options.length > 0" 
        expand="full" (click)="addToCart()">
        Add to Cart
      </ion-button>
    </ion-card-content>
  </ion-card>
  

</ion-content>
