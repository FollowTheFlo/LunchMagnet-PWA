<div class="bigCard">
  <ion-card>
    <img
      id="{{ menuCategory._id }}"
      src="{{ menuCategory.imageUrl }}"
      alt="ion"
    />

    <ion-card-header>
      <ion-card-title>{{ menuCategory.name }}</ion-card-title>
      <ion-card-subtitle>{{ menuCategory.description }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <div *ngIf="menuCategory.menuItems.length > 0">
        <div class="itemsList">
          <!-- <ion-list > -->

          <ion-item
            class="global-pointer"
            lines="full"
            *ngFor="let menuItem of menuCategory.menuItems"
            (click)="onSelectItem(menuItem._id)"
          >
            <p>{{ menuItem.name }}</p>
            <ion-note slot="end">{{ menuItem.price }}$CA</ion-note>
          </ion-item>

          <!-- </ion-list> -->
        </div>
      </div>
    </ion-card-content>
  </ion-card>
</div>
