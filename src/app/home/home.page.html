<ion-header>
  <div class="homeToolbar">
    <ion-toolbar>
      <ion-buttons slot="end">

        <ion-button >
          <p *ngIf="currentSlot.isOpen">Open: {{currentSlot.openHour | date:'shortTime'}} - {{currentSlot.closeHour | date:'shortTime'}} </p>
          <p *ngIf="!currentSlot.isOpen">Close</p>
       
        </ion-button>
      </ion-buttons>
      
    </ion-toolbar>
  </div>
</ion-header>  

<ion-content >


  <div class="collectingMethodSegment">
  <ion-segment (ionChange)="onChangeCollectingMethod($event)" value="delivery">
    <ion-segment-button value="delivery">
      <ion-label>Delivery</ion-label>
    </ion-segment-button>
    <ion-segment-button value="pickup">
      <ion-label>Pick-up</ion-label>
    </ion-segment-button>
  </ion-segment>
</div>

<div class="delivery">
<ion-item (click)="openSearchAddressModal()">
  <ion-label *ngIf="userAddress === undefined">Search your Address</ion-label>
  <ion-label *ngIf="userAddress !== undefined">{{userAddress}}</ion-label>
  <ion-buttons slot="end">
  <ion-button >
    <ion-icon name="search"  ></ion-icon>
 </ion-button>
</ion-buttons>

</ion-item>
</div>

  <div *ngIf="menuByCategories.length > 0" class="catSlides">
  <ion-slides [options]="slideOpts" #categorySlide class="categorySlide">
    <ion-slide *ngFor="let menuCategory of menuByCategories">

<div (click)="scrollTo(menuCategory._id)">
      <ion-card>
        <img src="{{menuCategory.imageUrl}}"/>
        <div class="card-title">{{ menuCategory.name}}</div>
        <!-- <div class="card-subtitle">41 Listings</div> -->
    </ion-card>
  </div>
      
    </ion-slide>
  </ion-slides>
</div>

  <div *ngIf="menuByCategories.length > 0">
    <div *ngFor="let menuCategory of menuByCategories">
      
        <div class="bigCard">
    <ion-card >
      
        <img id="{{menuCategory._id}}" src="{{menuCategory.imageUrl}}" alt="ion">
     
      <ion-card-header>
        <ion-card-title>{{ menuCategory.name}}</ion-card-title>
        <ion-card-subtitle>{{ menuCategory.description}}</ion-card-subtitle>
        <ion-card-content>
          <div *ngIf="menuCategory.menuItems.length > 0">
            <div class="itemsList">
          <!-- <ion-list > -->
            
            <ion-item *ngFor="let menuItem of menuCategory.menuItems">
            
              <p (click)="onSelectItem(menuItem._id)">{{ menuItem.name}}</p>
              <ion-note (click)="onSelectItem(menuItem._id)" slot="end" >{{ menuItem.price}}$CA</ion-note>
            
            </ion-item>
          
          <!-- </ion-list> -->
        </div>
        </div>
        </ion-card-content>
      </ion-card-header>

    </ion-card>
  </div>
